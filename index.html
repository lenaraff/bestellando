<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bestellando</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="init()">
    <header>
        <div class="logoAndName">
            <img class="logo paddingright16" src="img/gabel.png" alt="Gabel und Löffel">
            Bestellando.at
        </div>
        <u>Musterstraße 123, Musterstadt</u>
        <img class="menu" src="img/menu.png" alt="Menüstriche">
    </header>
    <main>
        <div class="restaurantAndMenu">
            <div class="restaurantPhotoAndLogo">
                <img class="restaurantIMG" src="img/pizza.jpg" alt="Pizza">
                <img class="restaurantLogo" src="img/logo.jpg" alt="Logo">
            </div>
            <div class="restaurantInformation paddingleft16">
                <h1>Pizzaria La Lena</h1>
                <div class="rating smallIcon">
                    <div class="paddingright16">
                        <img src="img/star.png" alt="Stern">
                        <img src="img/star.png" alt="Stern">
                        <img src="img/star.png" alt="Stern">
                        <img src="img/star.png" alt="Stern">
                        <img src="img/star.png" alt="Stern">
                    </div>
                    <p>(222 Bewertungen)</p>
                </div>
            </div>
            <div class="categoryLine smallIcon paddingleft16">
                <img src="img/lupe.png" alt="Lupe">
                <a href="#menuAreaPizza">Pizza</a>
                <a href="#menuAreaPasta">Pasta</a>
                <a href="#menuAreaSalad">Salat</a>
            </div>
            <div>

                <img class="menuSlicer" src="img/pizza_slicer.jpg" alt="Pizza">
                <h2>Pizza</h2>
                <div id="menuAreaPizza"></div>
            </div>
            <div>

                <img class="menuSlicer" src="img/pasta_slicer.jpg" alt="Pasta">
                <h2>Pasta</h2>
                <div id="menuAreaPasta"></div>
            </div>
            <div>

                <img class="menuSlicer" src="img/salad_slicer.jpg" alt="Salat">
                <h2>Salat</h2>
                <div id="menuAreaSalad"></div>
            </div>
            <div id="menuArea">

            </div>
        </div>
        <div class="shoppingBasket paddingleft16 paddingright16 middleIcon" id="shoppingBasket">
            <div class="sticky">
                <h2>Warenkorb</h2>

                <div class="line"></div>
                <div id="itemsinShoppingBasket">
                </div>
                <div id="shoppinBasketEmpty" class="shoppinBasketEmpty">
                    <img src="img/einkaufswagen.png" alt="Einkaufswagen">
                    <p>Dein Warenkorb ist leer. <br><br> Füge Gerichte hinzu.</p>
                </div>
                <div class="line"></div>
                <div class="total">
                    <h3>Summe</h3>
                    <b id="total">00,00 €</b>
                </div>
                <button onclick="order()">Bestellung senden</button>
            </div>
        </div>
    </main>
    <footer>
        <a href="#">Über diese Seite</a> <!--muss noch erstellt werden-->
        <a href="#">Impressum</a> <!--muss noch erstellt werden-->
        <a href="#">Datenschutz</a> <!--muss noch erstellt werden-->
    </footer>
</body>

</html>
